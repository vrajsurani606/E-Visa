<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visa Status Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        
        .container {
            margin-top: 50px;
        }
        
        .status-badge {
            font-size: 1.2em;
        }
        
        .btn-check {
            display: block;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <div class="container text-center">
        <h1>Visa Status Tracker</h1>
        <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#statusModal">
            Check Visa Status
        </button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="statusModal" tabindex="-1" role="dialog" aria-labelledby="statusModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="statusModalLabel">Visa Status Tracker</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="step">Step 1: Sending to Server <span class="status-badge badge badge-success">Completed</span></div>
                    <div class="step">Step 2: Waiting for Response (Pending) <span class="status-badge badge badge-secondary">Pending</span></div>
                    <div class="step">Step 3: Result <span class="status-badge badge badge-info">In Progress</span></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
